      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp://140.238.178.252:21
        username: wwwroot
        password: ${{ secrets.pass}}




